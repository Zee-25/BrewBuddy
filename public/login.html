<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form id="login-form">
      <label class="block mb-4">
        <span class="text-gray-700">Username</span>
        <input type="text" id="username" name="username" class="form-input mt-1 block w-full" placeholder="Enter your username" required>
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Password</span>
        <input type="password" id="password" name="password" class="form-input mt-1 block w-full" placeholder="Enter your password" required>
      </label>
      <button type="submit" class="btn-primary w-full">Login</button>
      <p class="mt-4 text-center">
        Don't have an account? <a href="register.html" class="text-blue-500">Register</a>
      </p>
    </form>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
