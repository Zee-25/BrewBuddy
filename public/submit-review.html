<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Review</title>
  <link rel="stylesheet" href="styles/output.css">
</head>
<body class="bg-brown-50 flex flex-col min-h-screen">
  <div id="navbar"></div>

  <div class="flex-grow p-4 md:p-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-4 text-coffee">Submit a Review</h1>
    <form id="submit-review-form" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Submit a Review</h2>
  
      <label for="coffee-shop-name" class="block mb-2 font-semibold">Coffee Shop Name:</label>
      <input type="text" id="coffee-shop-name" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter coffee shop name">
  
      <label for="coffee-shop-address" class="block mb-2 font-semibold">Address:</label>
      <input type="text" id="coffee-shop-address" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter address">
  
      <label for="rating" class="block mb-2 font-semibold">Rating:</label>
      <select id="rating" class="w-full p-2 border border-gray-300 rounded-md mb-4">
          <option value="">Select rating</option>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
      </select>
  
      <label for="review-comments" class="block mb-2 font-semibold">Comments:</label>
      <textarea id="review-comments" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter comments"></textarea>
  
      <label for="review-image" class="block mb-2 font-semibold">Upload Image:</label>
      <input type="file" id="review-image" class="w-full p-2 mb-4">
  
      <button type="submit" class="bg-coffee text-white px-4 py-2 rounded-md">Submit Review</button>
  </form>
  
  
  </div>

  <footer class="bg-brown-800 text-white p-4 text-center">
    &copy; 2024 BrewBuddy. All rights reserved.
  </footer>

  <script src="scripts/submit-review.js"></script>
  <script src="scripts/navbar.js"></script>
</body>
</html>
