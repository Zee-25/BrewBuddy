<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Register</h1>
        <form id="register-form" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label for="register-username" class="block text-gray-700">Username:</label>
                <input type="text" id="register-username" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="register-password" class="block text-gray-700">Password:</label>
                <input type="password" id="register-password" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login here</a>.</p>
    </div>

    <script src="scripts/register.js" defer></script>
</body>
</html>
